<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de Academia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Gerenciar treinos</h1>
    <form id="exerciseForm">
        <div class="form-group">
            <label for="exerciseName">Nome do Exercício:</label>
            <input type="text" id="exerciseName" name="exerciseName">
        </div>
        <div class="form-group">
            <label for="exerciseReps">Repetições:</label>
            <input type="number" id="exerciseReps" name="exerciseReps">
        </div>
        <button type="submit">Adicionar Exercício</button>
    </form>
    <ul id="exerciseList"></ul>
    <p id="message"></p>
    <script src="script.js"></script>
</body>
</html>
